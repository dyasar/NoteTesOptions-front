<div class="container">
  <section class="row">
    <article>
      <header>
        <h1>Ajout d'une option</h1>
      </header>
      <div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
          <div class="form-group">
            <label for="nom">Nom de l'option</label>
            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="commentaire" required/>
          </div>
          <div class="form-group">
            <label for="prof">Professeur</label>
            <input type="text" class="form-control" id="prof" name="prof" [(ngModel)]="commentaire" required/>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="textarea" class="form-control" id="description" name="description" [(ngModel)]="commentaire" required/>
          </div>
        </form>
        <button mat-button color="primary" type="submit" (click)="add(f.value)">Ajouter</button>
      </div>
    </article>
  </section>
</div>
