<form novalidate [formGroup]="form"><div class="row">
  <div class="form-group col-md-6">
    <label for="nom">Nom de l'option</label>
    <input type="text" class="form-control" id="nom" name="nom" formControlName="nom" required/>
    <div class="alert alert-danger" *ngIf="form.get('nom').dirty && form.get('nom').hasError('required')">
    Le nom d'option est <strong>obligatoire</strong>
  </div>
    <div class="alert alert-danger" *ngIf="form.get('nom').dirty && form.get('nom').hasError('minlength')">
      Le nom doit faire au moins 2 caractères
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="prof">Professeur</label>
    <input type="text" class="form-control" id="prof" name="prof" formControlName="prof" required/>
    <div class="alert alert-danger" *ngIf="form.get('prof').dirty && form.get('prof').hasError('required')">
      Le professeur est <strong>obligatoire</strong>
    </div>
    <div class="alert alert-danger" *ngIf="form.get('prof').dirty && form.get('prof').hasError('minlength')">
      Le professeur doit faire au moins 2 caractères
    </div>
  </div></div>
  <div class="form-group">
    <div class="form-group ">
    <label for="description">Description</label>
    <textarea class="form-control" rows="5" id="description" name="description" formControlName="description" required></textarea>
      <div class="alert alert-danger" *ngIf="form.get('description').dirty && form.get('description').hasError('required')">
        La description est <strong>obligatoire</strong>
      </div>
      <div class="alert alert-danger" *ngIf="form.get('description').dirty && form.get('description').hasError('minlength')">
        La description doit faire au moins 10 caractères
      </div>
  </div>
  <button class="btn btn-primary pull-right" type="submit" (click)="submit(form.value)" [disabled]="form.invalid">Valider <span color="white" class="glyphicon glyphicon-ok"></span></button>
  </div>
</form>
