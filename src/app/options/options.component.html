<div class="container">
  <section class="row">
    <article>
      <header>
        <h1>Liste des options</h1>
      </header>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Nom</th>
            <th>Professeur</th>
            <th>Description</th>
          </tr>
          </thead>
          <tbody *ngFor="let option of options">
          <tr>
            <td>
              <a [routerLink]="['/option/'+option.id]">
              {{ option.nom }}
              </a>
            </td>
            <td>
              {{ option.prof }}
            </td>
            <td>
              {{ option.description }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </article>
  </section>
</div>
