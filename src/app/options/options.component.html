<div class="container">
  <section class="row">
    <article>
      <header>
        <h1>Liste de toutes les options</h1>
      </header>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Commentaire</th>
            <th>Professeur</th>
            <th>Note totale attribu√©e</th>
          </tr>
          </thead>
          <tbody *ngFor="let option of options">
          <tr>
            <td>
              {{ option.intitule }}
            </td>
            <td>
              {{ option.professeur }}
            </td>
            <td>
              {{ option.noteMoyenne }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </article>
  </section>
</div>
